- type: parallel
  steps:
    - service: builder
      name: lint
      command: yarn lint
    - service: builder
      name: test
      command: yarn test

- type: serial
  tag: ^(master|main)  
  steps:
    - service: builder
      name: git branch
      command: git branch
    - service: builder
      name: publish
      command: lerna publish --yes